version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mini-asynq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gosynq_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-asynq-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9090:9090"
      - "2112:2112"  # Prometheus metrics port
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gosynq_db
      DB_SSLMODE: disable
      GIN_MODE: release
      METRICS_PORT: 2112
    volumes:
      - .:/app
    command: ./mini-asynq

volumes:
  postgres_data: